<!DOCTYPE html>

<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Universitas Muhammadiyah Yogyakarta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Survei Kepuasan Mahasiswa</h1>

    <form>
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" placeholder="Masukkan Nama Anda" id="nama" name="nama">
      </div>

      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="text" placeholder="Masukkan NIM Anda" id="nim" name="nim">
      </div>

      <p>Bagaimana Anda menilai fasilitas kampus?</p>
      <div class="radio-group">
        <input type="radio" name="fasilitas" id="sangat_baik" value="sangat_baik">
        <label for="sangat_baik">Sangat Baik</label>

        <input type="radio" name="fasilitas" id="baik" value="baik">
        <label for="baik">Baik</label>

        <input type="radio" name="fasilitas" id="cukup" value="cukup">
        <label for="cukup">Cukup</label>

        <input type="radio" name="fasilitas" id="kurang" value="kurang">
        <label for="kurang">Kurang</label>
      </div>
      <br>

      <label for="saran">Saran dan Masukan</label><br>
      <textarea name="saran" id="saran" placeholder="Masukkan saran dan masukan Anda" cols="30" rows="5"></textarea><br><br>

      <button type="button" onclick="kirimSurvei()">Kirim</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
